<h2>Administrator Key</h2>
<label>
    Sudo Key
    <input name="sudo_key" type="password" />
    <small>Remember <input type="checkbox" checked="checked" /></small>
</label>

<h2>System Access URL</h2>
<label>
    Access URL (Cloudfront Distribution URL)
    <input name="system_access_url" type="url" />
    <small>Remember <input type="checkbox" checked="checked" /></small>
</label>
<label>
    System Root
    <input name="system_root" type="text" placeholder="_" />
    <small>Remember <input type="checkbox" checked="checked" /></small>
</label>

<h2>Status</h2>
<table id="system:status">
    <tr><th>Connection ID</th><td name="system:connection_id"></td></tr>
</table>

<h2>Environment</h2>
<table id="system:environment"></table>
