<p>An integrated low-code environment to configure and develop Progressive Web Apps (PWAs).</p>

    <button>Asset</button>
    <button>Channel</button>

<section name="channel">
    <h2>Channel</h2>
    <fieldset name="search">
        <input name="search" type="search" placeholder="uuid or name search..." autocomplete="off" list="channel_list" />
        <button name="load" live-trigger="click:IdeChannelConfigure">Load</button>
        <button name="new" live-trigger="click:IdeChannelConfigure">New</button>
        <datalist id="list"></datalist>
    </fieldset>
    <fieldset name="configure">
        <h3>Configure</h3>
        <label>
            Channel @name (optional)
            <input name="name" type="text" autocomplete="off" live-trigger="change:IdeChannelConfigure" />
        </label>
        <label>
            Channel ID
            <input name="id" type="uuid" readonly="readonly" live-trigger="change:IdeChannelConfigure" />
        </label>
        <label>
            Receive Key
            <input name="receiveKey" type="uuid" readonly="readonly" live-trigger="change:IdeChannelConfigure" />
        </label>
        <label>
            Send Key
            <input name="sendKey" type="uuid" readonly="readonly" live-trigger="change:IdeChannelConfigure" />
        </label>
        <label>
            Admin Key
            <input name="adminKey" type="uuid" readonly="readonly" live-trigger="change:IdeChannelConfigure" />
        </label>
        <button name="create">Create</button>
        <details>
            <summary>Snippet</summary>
            <pre><code></code></pre>
        </details>
    </fieldset>
    <fieldset name="code">
        <h3>Code</h3>
        <label>
            Receive URL
            <input name="receive_url" type="url" readonly="readonly" />
            <details>
                <summary>Snippet</summary>
                <pre><code></code></pre>
            </details>
        </label>
        <label>
            Send URL
            <input name="send_url" type="url" readonly="readonly" />
            <details>
                <summary>Snippet</summary>
                <pre><code></code></pre>
            </details>
        </label>
        <label>
            Admin URL
            <input name="admin_url" type="url" readonly="readonly" />
            <details>
                <summary>Snippet</summary>
                <pre><code></code></pre>
            </details>
        </label>
    </fieldset>
    <fieldset name="test">
        <h3>Test</h3>
        <label>
            Send Data
            <input type="text" name="send" />
            <details>
                <summary>Snippet</summary>
                <pre><code></code></pre>
            </details>
        </label>
        <label>
            Receive Data
            <textarea name="receive" readonly="readonly"></textarea>
            <details>
                <summary>Snippet</summary>
                <pre><code></code></pre>
            </details>
        </label>
    </fieldset>
</section>
