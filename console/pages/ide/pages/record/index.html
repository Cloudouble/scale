<h2>Record</h2>
<fieldset name="search">
    <h3>Search</h3>
    <input name="search-type" type="search" placeholder="search record type..." autocomplete="off" list="ide-record-search-type-list" live-trigger="keyup:IdeRecordSearch" />
    <input name="search-uuid" type="search" placeholder="search record UUID..." autocomplete="off" list="ide-record-search-uuid-list" live-trigger="keyup:IdeRecordSearch" />
    <button name="load" disabled="true" live-trigger="click:IdeRecordSearch">Load</button>
    <button name="new" disabled="true" live-trigger="click:IdeRecordSearch">New</button>
    <datalist id="ide-record-search-type-list"></datalist>
    <datalist id="ide-record-search-uuid-list"></datalist>
    <h4>History</h4>
    <ol class="history">
        <small>Reload recent records from here...</small>
        <!--<li>Book/11111 [name="one", numberOfPages=10, ... ]</li>
        <li>Book/22222 [name="two", numberOfPages=20, ... ]</li>
        <li>Book/33333 [name="three", numberOfPages=30, ... ]</li>
        <li>Book/44444 [name="four", numberOfPages=40, ... ]</li>
        <li>Book/55555 [name="five", numberOfPages=50, ... ]</li>
        <li>Book/66666 [name="six", numberOfPages=60, ... ]</li>-->
    </ol>
</fieldset>
<fieldset name="edit" live-subscription="IdeRecordSearch:IdeRecordEdit">
    <h3>Edit</h3>
    <button name="save" disabled="true" live-trigger="click:IdeRecordEdit">Save</button>
    <button name="duplicate" disabled="true" live-trigger="click:IdeRecordEdit">Duplicate</button>
    <button name="delete" disabled="true" live-trigger="click:IdeRecordEdit">Delete</button>
    <table class="editor">
        <thead>
            <tr>
                <th colspan="2">Property</th>
                <th colspan="1">Data Type</th>
                <th colspan="4">Value</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <details class="snippet-container">
        <summary>Snippet</summary>
        <div class="snippet"></div>
    </details>
    <datalist id="ide-record-edit-properties-list"></datalist>
</fieldset>
