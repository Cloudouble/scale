<style>
:host {
    contain: content;
    display: block;
    position: relative;
}
 
:host > label {
    width: 16em;
    margin-right: 2em;
    display: inline-block;
}
:host > label:first-of-type {
    width: 17em;
    margin-right: 0.5em;
}
:host > aside {
    display: none;
}
</style>
<template>
    <label>
        @id
        <input name="@id" type="text" autocomplete="off" readonly="true" />
    </label>
    <label>
        @name
        <input name="@name" type="search" autocomplete="off" />
    </label>
    <template name="OpaqueData"></template>
</template>
<script>
    /* global */
    class StructuredData extends window.LiveElement.Element.elements.OpaqueData {

        static __extends = 'OpaqueData'
        
        static contentTypesAllowList = ['application/json']

        constructor() {
            super()
            var $this = this
        }

        connectedCallback() {
            super.connectedCallback()
            var $this = this
            $this.shadowRoot.querySelector(':scope > aside').remove()
            var nameInputElement = $this.shadowRoot.querySelector('input[name="@name"]')
            nameInputElement.addEventListener('change', event => {
                if (event.target.value != String($this['@name'])) {
                    $this['@name'] = event.target.value
                }
            })
        }

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('_id', '_name')
        }
        
        save() {
            var $this = this, saveButton = $this.shadowRoot.querySelector('button[name="save"]')
            var deleteButton = $this.shadowRoot.querySelector('button[name="delete"]')
            window.fetch(
                `${window.LiveElement.Scale.Console.IDE.connectionURL}/asset/${$this.path}`, 
                {
                    method: 'PUT', 
                    headers: {"Content-Type": $this['Content-Type']}, 
                    body: $this.editorType == 'image' ? `${$this.editor}` : ($this.editorType == 'text' ? window.btoa($this.editor.getValue()) : ($this.dataURL?$this.dataURL.split(',')[1]:$this.body))
                }
            ).then(r => {
                saveButton.setAttribute('disabled', true)
                if (deleteButton) {
                    deleteButton.removeAttribute('disabled')
                }
            })
        }
        
        ['delete']() {
            var $this = this, saveButton = $this.shadowRoot.querySelector('button[name="save"]')
            var deleteButton = $this.shadowRoot.querySelector('button[name="delete"]')
            window.fetch(
                `${window.LiveElement.Scale.Console.IDE.connectionURL}/asset/${$this.path}`, 
                {method: 'DELETE'}
            ).then(r => {
                deleteButton.setAttribute('disabled', true)
                saveButton.removeAttribute('disabled')
            })
        }
        
        _id($this, value) {
            var idInputElement = $this.shadowRoot.querySelector('input[name="@id"]')
            if (idInputElement.value != String(value)) {
                idInputElement.value = value
                idInputElement.dispatchEvent(new window.Event('change'))
            }
            return value
        }
        set ['@id'](value) {
            this._id = value
        }
        get ['@id']() {
            return this._id
        }

        _name($this, value) {
            var nameInputElement = $this.shadowRoot.querySelector('input[name="@name"]')
            if (nameInputElement.value != String(value)) {
                nameInputElement.value = value
                nameInputElement.dispatchEvent(new window.Event('change'))
            }
            return value
        }
        set ['@name'](value) {
            this._name = value
        }
        get ['@name']() {
            return this._name
        }

    }
</script>
