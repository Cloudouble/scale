<style>
:host {
    contain: content;
    display: block;
    position: relative;
}
</style>
<template>
</template>
<script>
    /* global */
    class OpaqueData extends window.LiveElement.Element.elements.HTMLElement {

        static __extends = 'HTMLElement'
        static __properties = ['Content-Length', 'Content-Type', 'Last-Modified', 'body', 'path']

        constructor() {
            super()
            var $this = this
            
        }

        static get observedAttributes() {
            return (super.observedAttributes || []).concat(...window.LiveElement.Element.elements.OpaqueData.__properties)
        }
        
        connectedCallback() {
            var $this = this
            var objectElement = document.createElement('object')
            if ($this.body && $this['Content-Type']) {
                objectElement.setAttribute('data', `data:${$this['Content-Type']};base64,${$this.body}`)
                objectElement.setAttribute('type', $this['Content-Type'])
            }
            ['Content-Length', 'Last-Modified', 'path'].forEach(paramName => {
                if ($this[paramName]) {
                    var contentLengthParamElement = document.createElement('param')
                    contentLengthParamElement.setAttribute('name', paramName)
                    contentLengthParamElement.setAttribute('value', $this[paramName])
                }
            })
        }
        
    }
</script>
