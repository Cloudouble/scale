            return (super.observedAttributes || []).concat('Content-Length', 'Content-Type', 'Last-Modified', 'path', 'body')

            var $this = this
            var objectElement = document.createElement('object')

                objectElement.setAttribute('type', $this['Content-Type'])
                $this.shadowRoot.appendChild(objectElement)
            }
            ['Content-Length', 'Last-Modified', 'path'].forEach(paramName => {
                if ($this[paramName]) {
                    var paramElement = document.createElement('param')
                    paramElement.setAttribute('name', paramName)
                    paramElement.setAttribute('value', $this[paramName])
                    $this.shadowRoot.appendChild(paramElement)
                }
            })
        }
        
        setParam(name, value) {
            var $this = this, isNew = false, paramElement = $this.shadowRoot.querySelector(`param[name=${name}]`) || document.createElement('param')
            if (!paramElement.hasAttribute('name')) {
                paramElement.setAttribute('name', name)
                isNew = true
            }
            paramElement.setAttribute('value', value)
            if (isNew) {
                $this.shadowRoot.appendChild(paramElement)
            }
        }
        
        ['Content-Length']($this, value) {
            $this.setParam('Content-Length', value)
            return value
        }
        
        ['Content-Type']($this, value) {

            return value
        }
