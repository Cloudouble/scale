<style>
:host {
    contain: content;
    display: block;
    position: relative;
}
 
:host > label {
    width: 16em;
    margin-right: 2em;
    display: inline-block;
}
:host > label:first-of-type {
    width: 17em;
    margin-right: 0.5em;
}
:host > aside {
    display: none;
}
:host > div[name="editor"] {
    color: gray;
    padding-top: 5em;
    padding-bottom: 5em;
    text-align: center;
}
:host > div[name="editor"][active] {
    color: inherit;
    padding-top: 0;
    padding-bottom: 0;
    text-align: inherit;
}
:host > div[name="editor"] table {
    width: 100%;
    margin-top: 1em;
    margin-bottom: 2em;
}
:host > div[name="editor"] table caption {
    margin-top: 1em;
    margin-bottom: 2em;
    text-align: left;
}
:host > div[name="editor"] table > caption > label {
    display: inline-block;
    text-align: left;
}
:host > div[name="editor"] table > caption > label:nth-of-type(1) {
    width: 17em;
    margin-right: 1em;
}
:host > div[name="editor"] table > caption > label:nth-of-type(2) {
    width: 37em;
}
:host > div[name="editor"] table > caption > label > input {
    padding-left: 1px;
    padding-right: 1px;
    display: block;
    width: calc(100% - 5px);
}
:host > div[name="editor"] h4 > label > small {
    font-weight: normal;
}

:host table {
    table-layout: fixed;
    border-collapse: collapse;
}
:host table thead th {
    text-align: left;
    padding-top: 1em;
    padding-bottom: 1em;
    text-decoration: underline;
}
:host table thead th:nth-child(1) {
    width: 30%;    
}
:host table thead th:nth-child(2) {
    width: 20%;    
}
:host table thead th:nth-child(3) {
    width: 50%;    
}
:host table input, :host table small {
    padding-left: 1px;
    padding-right: 1px;
    display: block;
    text-align: left;
    width: calc(100% - 5px);
}
:host table small {
    font-weight: normal;
    height: 2.3em;
    width: calc(100% - 10px);
    overflow: hidden;
    margin-left: 1px;
    text-overflow: ellipsis;
    -webkit-line-clamp: 2;
}
:host table th input, :host table th small {
    font-weight: bold;
}
:host table tbody th, :host table tbody td {
    padding-bottom: 1em;
}

</style>
<template>
    <label>
        @id
        <input name="@id" type="text" autocomplete="off" readonly="true" pattern="^[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89ab][a-f0-9]{3}-[a-f0-9]{12}$" title="Must be a valid v4 UUID" required="true" />
        <small>Unique identifier</small>
    </label>
    <label>
        @type
        <input name="@type" type="text" autocomplete="off" title="An installed class" />
        <small>The record class</small>
    </label>
    <template name="OpaqueData"></template>
    <datalist name="properties"></datalist>
</template>
<script>
    /* global */
    class Record extends window.LiveElement.Element.elements.Entity {

        static __extends = 'Entity'
        
        static entityType = 'record'

        constructor() {
            super()
            var $this = this
        }

        connectedCallback() {
            super.connectedCallback()
            var $this = this
            var propertiesDatalist = $this.shadowRoot.querySelector('datalist[name="properties"]')
            propertiesDatalist.setAttribute('id', `properties-${Math.floor(Math.random()*1000000000)}`)
            var typeInputElement = $this.shadowRoot.querySelector('input[name="@type"]')
            typeInputElement.addEventListener('change', event => {
                if (event.target.value != String($this['@type'])) {
                    $this['@type'] = event.target.value
                    $this.editRecord()
                    $this.dispatchEvent(new window.Event('change'))
                }
            })
            window.setTimeout(() => {
                if ($this['@id'] && $this['@type']) {
                    $this.shadowRoot.querySelector('button[name="delete"]').removeAttribute('disabled')
                    $this.shadowRoot.querySelector('input[name="@type"]').setAttribute('readonly', true)
                    $this.dispatchEvent(new window.Event('change'))
                    window.setTimeout(() => {
                        $this.shadowRoot.querySelector('button[name="save"]').setAttribute('disabled', true)
                    }, 200)
                }
            }, 200)
            if (!$this.constructor.datatypeDefinitions) {
                window.LiveElement.Scale.Console.System.invokeLambda({
                    page: 'ide', 
                    entity_type: 'record', 
                    heading: 'edit',
                    input_name: 'datatype' 
                }).then(datatypes => {
                    if (datatypes && typeof datatypes == 'object') {
                        $this.constructor.datatypeDefinitions = datatypes
                    }
                })
            }
        }
        
        static get observedAttributes() {
            return (super.observedAttributes || []).concat('_type', '_description')
        }
        
        static get entityFields() {
            return {...super.entityFields, ...{
                '@type': {
                    type: 'text', 
                    title: 'an installed class', 
                    hint: 'The record class', 
                    required: true
                }, 
                '@description': {
                    type: 'text', 
                    title: 'Any longer human-readable text', 
                    hint: '(optional) Human-readable meta-description of the record', 
                    required: true
                }
            }}
        }
        
        edit() {
            super.edit()
            this.editRecord()
        }
        
        editRecord() {
            var $this = this, editorElement = $this.shadowRoot.querySelector('div[name="editor"]'), _type = $this['@type']
            if (_type) {
                editorElement.innerHTML = ''
                editorElement.setAttribute('active', true)
                var columns = {field: 'Record Field', datatype: 'Data Type', value: 'Field Value'}
                var recordTable = document.createElement('table')
                var recordTableCaption = document.createElement('caption')
                var recordNameLabel = window.LiveElement.Scale.Core.createElement('label', undefined, '@name')
                recordNameLabel.appendChild(window.LiveElement.Scale.Core.createElement('input', {
                    type: 'text', name: '@name', title: $this.constructor.entityFields['@name'].title}, $this['@name'] || ''))
                recordNameLabel.appendChild(window.LiveElement.Scale.Core.createElement('small', null, $this.constructor.entityFields['@name'].hint))
                recordTableCaption.appendChild(recordNameLabel)
                var recordDescriptionLabel = window.LiveElement.Scale.Core.createElement('label', undefined, '@description')
                recordDescriptionLabel.appendChild(window.LiveElement.Scale.Core.createElement('input', {
                    type: 'text', name: '@description', title: $this.constructor.entityFields['@description'].title}, $this['@description'] || ''))
                recordDescriptionLabel.appendChild(window.LiveElement.Scale.Core.createElement('small', null, $this.constructor.entityFields['@description'].hint))
                recordTableCaption.appendChild(recordDescriptionLabel)
                recordTable.appendChild(recordTableCaption)
                var recordTableHead = document.createElement('thead')
                var recordTableHeaderRow = document.createElement('tr')
                Object.entries(columns).forEach(entry => {
                    recordTableHeaderRow.appendChild(window.LiveElement.Scale.Core.createElement('th', {name: entry[0], scope: 'col'}, entry[1]))
                })
                recordTableHead.appendChild(recordTableHeaderRow)
                recordTable.appendChild(recordTableHead)
                var recordTableBody = document.createElement('tbody')
                var placeholderRow = document.createElement('tr')
                placeholderRow.appendChild(window.LiveElement.Scale.Core.createElement('td', {colspan: 3, style: 'text-align: center; padding-top: 2em; padding-bottom: 2em'}, 
                    `Loading the ${_type} class definition...`))
                recordTableBody.appendChild(placeholderRow)
                recordTable.appendChild(recordTableBody)
                editorElement.innerHTML = ''
                editorElement.appendChild(recordTable)
                new Promise(function(resolve, reject) {
                    $this.constructor.classDefinitions = $this.constructor.classDefinitions || {}
                    if ($this.constructor.classDefinitions[_type]) {
                        resolve($this.constructor.classDefinitions[_type])
                    } else {
                        window.LiveElement.Scale.Console.System.invokeLambda({
                            page: 'ide', 
                            entity_type: 'record', 
                            heading: 'edit',
                            input_name: 'class', 
                            '@type': _type
                        }).then(classDefinition => {
                            if (classDefinition && typeof classDefinition == 'object') {
                                $this.constructor.classDefinitions[_type] = classDefinition
                                resolve($this.constructor.classDefinitions[_type])
                            } else {
                                reject(classDefinition)
                            }
                        })
                    }
                }).then(classDefinition => {
                    placeholderRow.innerHTML = ''
                    placeholderRow.appendChild(window.LiveElement.Scale.Core.createElement('td', {colspan: 3, style: 'text-align: center; padding-top: 2em; padding-bottom: 2em'}, 
                        `${_type} class definition loaded. Rendering record...`))
                    var sortedProperties = Object.keys(classDefinition.properties || {}).sort()
                    var propertiesDatalist = $this.shadowRoot.querySelector('datalist[name="properties"]')
                    propertiesDatalist.innerHTML = sortedProperties.map(p => `<option value="${p}">${classDefinition.properties[p].label || ''}</option>`).join('')
                    var propertiesDatalistId = propertiesDatalist.getAttribute('id')
                    var getTruncatedText = function(text, limit) {
                        var words = text.split(' '), counter = 0, whole = true
                        words = words.filter(word => counter + word.length <= limit ? counter += word.length : whole = false).join(' ')
                        return whole ? words : `${words}...`
                    }
                    var makeRow = function(field) {
                        var defaultSmall = '&nbsp;<br>&nbsp;'
                        field = field ? field : ''
                        var fieldRow = window.LiveElement.Scale.Core.createElement('tr', {name: field})
                        var fieldNameCell = window.LiveElement.Scale.Core.createElement('th', {scope: 'row', name: 'field'})
                        var fieldNameCellInput = window.LiveElement.Scale.Core.createElement('input', {name: 'field', type: 'search', list: propertiesDatalistId}, field)
                        fieldNameCell.appendChild(fieldNameCellInput)
                        var fieldNameCellHint = window.LiveElement.Scale.Core.createElement('small', null, 
                            getTruncatedText(field?classDefinition.properties[field].label||defaultSmall:defaultSmall, 70))
                        fieldNameCell.appendChild(fieldNameCellHint)
                        fieldRow.appendChild(fieldNameCell)
                        
                        var fieldTypeCell = window.LiveElement.Scale.Core.createElement('td', {name: 'datatype'})
                        var fieldTypeDatalistId = `${field}-${Math.floor(Math.random()*1000000000)}`
                        var fieldTypeDatalist = window.LiveElement.Scale.Core.createElement('datalist', {id: fieldTypeDatalistId})
                        if (field) {
                            fieldTypeDatalist.innerHTML = classDefinition.properties[field].types.map(t => `<option value="${t}">${(($this.constructor.datatypeDefinitions || {})[t] || {}).label || (window.LiveElement.Scale.Console.IDE.classes[t] || {}).label || t}</option>`).join('')
                        }
                        var fieldTypeInput = window.LiveElement.Scale.Core.createElement('input', 
                            {name: 'datatype', type: 'search', list: fieldTypeDatalistId}, field?classDefinition.properties[field].types.slice(0,1).pop():'')
                        fieldTypeCell.appendChild(fieldTypeInput)
                        fieldTypeCell.appendChild(fieldTypeDatalist)
                        var fieldTypeHintText = fieldTypeInput.value ? (($this.constructor.datatypeDefinitions || {})[fieldTypeInput.value] || {}).label || (window.LiveElement.Scale.Console.IDE.classes[fieldTypeInput.value] || {}).label || fieldTypeInput.value : defaultSmall
                        var fieldTypeHint = window.LiveElement.Scale.Core.createElement('small', null, getTruncatedText(fieldTypeHintText, 45))
                        fieldTypeCell.appendChild(fieldTypeHint)
                        fieldRow.appendChild(fieldTypeCell)
                        
                        var fieldValueCell = window.LiveElement.Scale.Core.createElement('td', {name: 'value'})
                        fieldValueCell.appendChild(window.LiveElement.Scale.Core.createElement('input', {name: 'value', type: 'search'}, field?$this[field]||'':''))
                        fieldValueCell.appendChild(window.LiveElement.Scale.Core.createElement('small', null, field?defaultSmall:defaultSmall))
                        fieldRow.appendChild(fieldValueCell)
                        
                        fieldNameCellInput.addEventListener('change', event => {
                            fieldNameCellInput.closest('tr').setAttribute('name', fieldNameCellInput.value)
                            fieldNameCellHint.innerHTML = getTruncatedText(fieldNameCellInput.value 
                                ? (propertiesDatalist.querySelector(`option[value="${fieldNameCellInput.value}"]`) || {}).innerHTML || defaultSmall : defaultSmall, 70)
                            if (fieldNameCellInput.value) {
                                fieldTypeDatalist.innerHTML = classDefinition.properties[fieldNameCellInput.value].types.map(t => `<option value="${t}">${(($this.constructor.datatypeDefinitions || {})[t] || {}).label || (window.LiveElement.Scale.Console.IDE.classes[t] || {}).label || t}</option>`).join('')
                            } else {
                                fieldTypeDatalist.innerHTML = ''
                            }
                            fieldTypeInput.value = fieldNameCellInput.value ? classDefinition.properties[fieldNameCellInput.value].types.slice(0,1).pop() : ''
                            fieldTypeInput.dispatchEvent(new window.Event('change'))
                            var tableBodyElement = fieldNameCellInput.closest('tbody')
                            var blankRows = Array.from(tableBodyElement.querySelectorAll('tr[name]')).filter(r => !r.getAttribute('name').length)
                            if (blankRows.length == 0) {
                                recordTableBody.appendChild(makeRow())
                            } else if (blankRows.length > 1) {
                                blankRows.slice(1).forEach(r => r.remove())
                            }
                        })
                        fieldTypeInput.addEventListener('change', event => {
                            var fieldTypeHintText = fieldTypeInput.value ? (($this.constructor.datatypeDefinitions || {})[fieldTypeInput.value] || {}).label || (window.LiveElement.Scale.Console.IDE.classes[fieldTypeInput.value] || {}).label || fieldTypeInput.value : defaultSmall
                            fieldTypeHint.innerHTML = getTruncatedText(fieldTypeHintText, 45)
                        })
                        
                        return fieldRow
                    }
                    sortedProperties.forEach(field => {
                        if ($this[field] != undefined) {
                            if (placeholderRow) {
                                placeholderRow.remove()
                                placeholderRow = undefined
                            }
                            console.log('line 271', field, $this[field], classDefinition.properties[field])
                            recordTableBody.appendChild(makeRow(field))
                        }
                    })
                    recordTableBody.appendChild(makeRow())
                })
            } else {
                editorElement.removeAttribute('active')
                editorElement.innerHTML = 'No data type is selected for editing.'
            }
        }
        
        upload(file) {
            if (file) {
                var $this = this, saveButton = $this.shadowRoot.querySelector('button[name="save"]')
                file.text().then(fileText => {
                    var entity = {}
                    try {
                        entity = JSON.parse(fileText)
                    } catch(e) {
                        entity = {}
                    }
                    Object.keys($this.constructor.entityFields).filter(field => field != '@id').sort().forEach(field => {
                        if (field in entity) {
                            if (String($this[field]) != String(entity[field])) {
                                $this[field] = entity[field]
                            }
                        }
                    })
                })
            }
        }

        save() {
            var $this = this, saveButton = $this.shadowRoot.querySelector('button[name="save"]')
            var deleteButton = $this.shadowRoot.querySelector('button[name="delete"]')
            window.fetch(
                `${window.LiveElement.Scale.Console.IDE.connectionURL}/channel/${$this['@id']}/connect.json`, 
                {
                    method: 'PUT', 
                    headers: {"Content-Type": 'application/json'}, 
                    body: `${$this}`
                }
            ).then(r => {
                saveButton.setAttribute('disabled', true)
                if (deleteButton) {
                    deleteButton.removeAttribute('disabled')
                }
            })
        }
        
        ['delete']() {
            var $this = this, saveButton = $this.shadowRoot.querySelector('button[name="save"]')
            var deleteButton = $this.shadowRoot.querySelector('button[name="delete"]')
            window.fetch(
                `${window.LiveElement.Scale.Console.IDE.systemURL}/channel/${$this['@id']}/${$this['adminKey']}`, 
                {method: 'DELETE'}
            ).then(r => {
                deleteButton.setAttribute('disabled', true)
                saveButton.removeAttribute('disabled')
            })
        }
        
        _setRecordField = function(field, value, readonly) {
            var $this = this, inputField = $this.shadowRoot.querySelector(`label[name="${field}"] input[name="${field}"]`)
            if (value) {
                if (inputField) {
                    if (readonly) {
                        inputField.setAttribute('readonly', true)
                    }
                }
            }
            return $this._setField($this, field, value, inputField || `input[name="${field}"]`)
        }
        
        _type($this, value) {
            return $this._setField($this, '_type', value, $this.shadowRoot.querySelector(':scope > label > input[name="@type"]'))
        }
        set ['@type'](value) {
            this._type = value
        }
        get ['@type']() {
            return this._type
        }

        _description($this, value) {
            return $this._setField($this, '_description', value, $this.shadowRoot.querySelector('table > caption> input[name="@description"]'))
        }
        set ['@description'](value) {
            this._description = value
        }
        get ['@description']() {
            return this._description
        }
    }
</script>
