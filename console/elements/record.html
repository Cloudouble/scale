                        fieldRow.appendChild(fieldNameCell)
                        var fieldTypeCell = window.LiveElement.Scale.Core.createElement('td', {name: 'datatype'})
                        var fieldTypeDatalistId = `${field}-${Math.floor(Math.random()*1000000000)}`
                        var fieldTypeDatalist = window.LiveElement.Scale.Core.createElement('datalist', {id: fieldTypeDatalistId})
                        if (field) {
                            fieldTypeDatalist.innerHTML = expandTypeOptions(field)
                        } else {
                            fieldTypeDatalist.innerHTML = ''
                        }
                        var fieldTypeInput = window.LiveElement.Scale.Core.createElement('input', {name: 'datatype', type: 'search', list: fieldTypeDatalistId})
                        fieldTypeInput.value = deduceTypeFromValue(field) || ''
                        fieldTypeCell.appendChild(fieldTypeInput)
                        fieldTypeCell.appendChild(fieldTypeDatalist)
                        var fieldTypeHintText = fieldTypeInput.value ? (($this.constructor.datatypeDefinitions || {})[fieldTypeInput.value] || {}).label || (window.LiveElement.Scale.Console.IDE.classes[fieldTypeInput.value] || {}).label || fieldTypeInput.value : defaultSmall
                        var fieldTypeHint = window.LiveElement.Scale.Core.createElement('small')
                        fieldTypeHint.innerHTML = getTruncatedText(fieldTypeHintText, 45, fieldTypeHint)
                        fieldTypeCell.appendChild(fieldTypeHint)
                        fieldRow.appendChild(fieldTypeCell)
                        var fieldValueCell = window.LiveElement.Scale.Core.createElement('td', {name: 'value'}), fieldValueInput = createNewValueInput(fieldTypeInput.value)
                        fieldValueCell.appendChild(fieldValueInput)
                        var fieldValueHint = window.LiveElement.Scale.Core.createElement('small')
                        fieldValueHint.innerHTML = getTruncatedText(field?fieldValueInput.getAttribute('title')||defaultSmall:defaultSmall, 100, fieldValueHint)
                        fieldValueCell.appendChild(fieldValueHint)
                        fieldRow.appendChild(fieldValueCell)
                        if (fieldTypeInput.value) {
                            var modifierFunction = ($this.constructor.datatypeElements[fieldTypeInput.value] || $this.constructor.datatypeElements.Record).modifier
                            if (modifierFunction && typeof modifierFunction == 'function') {
                                modifierFunction(fieldValueInput, fieldValueCell, fieldTypeInput.value, $this)
                            }
                        }
                        fieldNameCellInput.addEventListener('change', event => {
                            var row = fieldNameCellInput.closest('tr')
                            var oldFieldName = row.getAttribute('name'), oldFieldType = fieldTypeInput.value
                            row.setAttribute('name', fieldNameCellInput.value)
                            fieldNameCellHint.innerHTML = getTruncatedText(fieldNameCellInput.value 
                                ? (propertiesDatalist.querySelector(`option[value="${fieldNameCellInput.value}"]`) || {}).innerHTML || defaultSmall : defaultSmall, 70, fieldNameCellHint)
                            if (fieldNameCellInput.value) {
                                fieldTypeDatalist.innerHTML = expandTypeOptions(fieldNameCellInput.value)
                            } else {
                                fieldTypeDatalist.innerHTML = ''
                            }
                            fieldTypeInput.value = deduceTypeFromValue(fieldNameCellInput.value) || ''
                            var newFieldName = fieldNameCellInput.value, newFieldType = fieldTypeInput.value
                            fieldTypeInput.dispatchEvent(new window.Event('change'))
                            var tableBodyElement = fieldNameCellInput.closest('tbody')
                            var blankRows = Array.from(tableBodyElement.querySelectorAll('tr[name]')).filter(r => !r.getAttribute('name').length)
                            if (blankRows.length == 0) {
                                recordTableBody.appendChild(makeRow())
                            } else if (blankRows.length > 1) {
                                blankRows.slice(1).forEach(r => r.remove())
                            }
                            if (oldFieldName && oldFieldType) {
                                setFieldValue(oldFieldName, oldFieldType, row.closest('tbody'))
                            }
                            if (newFieldName && newFieldType) {
                                setFieldValue(newFieldName, newFieldType, row.closest('tbody'))
                            }
                        })
                        fieldTypeInput.addEventListener('change', event => {
                            var fieldTypeHintText = fieldTypeInput.value ? (($this.constructor.datatypeDefinitions || {})[fieldTypeInput.value] || {}).label || (window.LiveElement.Scale.Console.IDE.classes[fieldTypeInput.value] || {}).label || fieldTypeInput.value : defaultSmall
                            fieldTypeHint.innerHTML = getTruncatedText(fieldTypeHintText, 45, fieldTypeHint)
                            var newFieldValueInput = createNewValueInput(fieldTypeInput.value)
                            if (fieldTypeInput.value) {
                                fieldValueHint.innerHTML = getTruncatedText(newFieldValueInput.getAttribute('title')||defaultSmall, 100, fieldValueHint)
                            } else {
                                fieldValueHint.removeAttribute('title')
                                fieldValueHint.innerHTML = defaultSmall
                            }
                            fieldValueCell.querySelectorAll('datalist').forEach(d => d.remove())
                            fieldValueCell.querySelectorAll('element-icon').forEach(i => i.remove())
                            fieldValueInput.replaceWith(newFieldValueInput)
                            fieldValueInput = newFieldValueInput
                            if (fieldTypeInput.value) {
                                var modifierFunction = ($this.constructor.datatypeElements[fieldTypeInput.value] || $this.constructor.datatypeElements.Record).modifier
                                if (modifierFunction && typeof modifierFunction == 'function') {
                                    modifierFunction(fieldValueInput, fieldValueCell, fieldTypeInput.value, $this)
                                }
                            }
                        })
                        return fieldRow
                    }
                    sortedProperties.forEach(field => {
                        if ($this[field] != undefined) {
                            if (placeholderRow) {
                                placeholderRow.remove()
                                placeholderRow = undefined
                            }
                            var makeRowforField = function() {
                                if (Array.isArray($this[field])) {
                                    $this[field].sort().forEach(v => recordTableBody.appendChild(makeRow(field, v)))
                                } else {
                                    recordTableBody.appendChild(makeRow(field, $this[field]))
                                }
                            }
                            if ((!(field in window.HTMLElement.prototype)) || (field in window.HTMLElement.prototype && $this['@type'] 
                                && (((($this.constructor.classDefinitions[$this['@type']] || {}).properties || {})[field] || {}).types || [])
                                    .some(t => ($this.constructor.datatypeElements[t] || $this.constructor.datatypeElements.Record).validator($this[field], t)))) {
                                makeRowforField()
                            }
                        }
                    })
                    recordTableBody.appendChild(makeRow())
                    if (placeholderRow && typeof placeholderRow.remove == 'function') {
                        placeholderRow.remove()
                    }
                })
            } else {
                editorElement.removeAttribute('active')
                editorElement.innerHTML = 'No data type is selected for editing.'
            }
        }
        
        upload(file) {
            if (file) {
                var $this = this, saveButton = $this.shadowRoot.querySelector('button[name="save"]')
                file.text().then(fileText => {
                    var entity = {}
                    try {
                        entity = JSON.parse(fileText)
                    } catch(e) {
                        entity = {}
                    }
                    Object.keys($this.constructor.entityFields).filter(field => field[0] != '@').sort().forEach(field => {
                        if (field in entity) {
                            if (String($this[field]) != String(entity[field])) {
                                $this[field] = entity[field]
                            }
                        }
                    })
                })
            }
        }

        save() {
            var $this = this, saveButton = $this.shadowRoot.querySelector('button[name="save"]')
            var deleteButton = $this.shadowRoot.querySelector('button[name="delete"]')
            if ($this['@type'] && $this['@id']) {
                window.fetch(
                    `${window.LiveElement.Scale.Console.IDE.connectionURL}/record/${$this['@type']}/${$this['@id']}.json`, 
                    {
                        method: 'PUT', 
                        headers: {"Content-Type": 'application/json'}, 
                        body: `${$this}`
                    }
                ).then(r => {
                    saveButton.setAttribute('disabled', true)
                    if (deleteButton) {
                        deleteButton.removeAttribute('disabled')
                    }
                })
            } else {
                saveButton.setAttribute('disabled', true)
                if (deleteButton) {
                    deleteButton.removeAttribute('disabled')
                }
            }
        }
        
        ['delete']() {
            var $this = this, saveButton = $this.shadowRoot.querySelector('button[name="save"]')
            var deleteButton = $this.shadowRoot.querySelector('button[name="delete"]')
            if ($this['@type'] && $this['@id']) {
                window.fetch(
                    `${window.LiveElement.Scale.Console.IDE.connectionURL}/record/${$this['@type']}/${$this['@id']}.json`, 
                    {method: 'DELETE'}
                ).then(r => {
                    deleteButton.setAttribute('disabled', true)
                    saveButton.removeAttribute('disabled')
                })
            } else {
                deleteButton.setAttribute('disabled', true)
                saveButton.removeAttribute('disabled')
            }
        }
        
        _setRecordField = function(field, value, readonly) {
            var $this = this, inputField = $this.shadowRoot.querySelector(`label[name="${field}"] input[name="${field}"]`)
            if (value) {
                if (inputField) {
                    if (readonly) {
                        inputField.setAttribute('readonly', true)
                    }
                }
            }
            return $this._setField($this, field, value, inputField || `input[name="${field}"]`)
        }
        
        _type($this, value) {
            return $this._setField($this, '_type', value, $this.shadowRoot.querySelector(':scope > label > input[name="@type"]'))
        }
        set ['@type'](value) {
            this._type = value
        }
        get ['@type']() {
            return this._type
        }

        _description($this, value) {
            return $this._setField($this, '_description', value, $this.shadowRoot.querySelector('table > caption> input[name="@description"]'))
        }
        set ['@description'](value) {
            this._description = value
        }
        get ['@description']() {
            return this._description
        }
    }
</script>
